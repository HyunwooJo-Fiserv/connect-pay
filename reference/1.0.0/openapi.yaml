  '/transaction/purchase':
    post:
      x-proxy-name: Purchase
      x-group-name: Transactions
      tags:
        - Transactions
      summary: |
        Use this to initiate purchase/sale transaction request.
      description: |
        Merchants who want to process ACH Transactions through FirstAPI must make server-to-server calls and pass necessary encrypted payload as required for that particular case.
        Use this to initiate purchase/sale transaction request where final amount is known.
      parameters:
        - $ref: '#/components/parameters/contentTypeParam'
        - $ref: '#/components/parameters/apiKeyParam'
        - $ref: '#/components/parameters/timestampParam'
        - $ref: '#/components/parameters/authorizationParam'
        - $ref: '#/components/parameters/clientTokenParam'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ACHPurchaseRequest'
            examples:
              RequestPayloadSample:
                $ref: '#/components/examples/ACHPurchaseRequestPayloadSample'
      responses:
        '200':
          $ref: '#/components/responses/200-TransactionResponsePayloadSamples'
        '401':
          $ref: '#/components/responses/401-AuthenticationErrorPayloadSample'
  '/transaction/authorize':
    post:
      x-proxy-name: Authorize
      x-group-name: Transactions
      tags:
        - Transactions
      summary: |
        Use this to imitate an authorization request.
      description:
        Merchants who want to process ACH Transactions through Fiserv must make server-to-server calls and pass the necessary encrypted payload as required for that particular case.
        Use this to initate an authorization request when the final transaction amount is not known. Unlike Debit, this will not put a hold on consumer’s funds in their account. If request is approved use the Capture request to send final transaction amount.

      parameters:
        - $ref: '#/components/parameters/contentTypeParam'
        - $ref: '#/components/parameters/apiKeyParam'
        - $ref: '#/components/parameters/timestampParam'
        - $ref: '#/components/parameters/authorizationParam'
        - $ref: '#/components/parameters/clientTokenParam'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ACHAuthorizeRequest'
            examples:
              RequestPayloadSample:
                $ref: '#/components/examples/ACHAuthorizeRequestPayloadSample'
      responses:
        '200':
          $ref: '#/components/responses/200-TransactionResponsePayloadSamples'
        '401':
          $ref: '#/components/responses/401-AuthenticationErrorPayloadSample'
  '/transaction/capture':
    post:
      x-proxy-name: Capture
      x-group-name: Transactions
      tags:
        - Transactions
      summary: |
                   Use this to submit the final transaction amount after the Authorize request is approved.
      description: |
                   Use subscriberId, transactionId and merchantTransactionId from Authorize call in the Capture request.
                  
                   The transaction can also be sent in using ConnectPayPaymentNumber instead of fdAccountID.
                     
      parameters:
        - $ref: '#/components/parameters/contentTypeParam'
        - $ref: '#/components/parameters/apiKeyParam'
        - $ref: '#/components/parameters/timestampParam'
        - $ref: '#/components/parameters/authorizationParam'
        - $ref: '#/components/parameters/clientTokenParam'
      requestBody:
        content:
          application/json:
            schema:
                 $ref: '#/components/schemas/ACHCaptureRequest'
            examples:
              RequestPayloadSample: 
                $ref: '#/components/examples/ACHCaptureRequestPayloadSample'
      responses:
        '200':
          $ref: '#/components/responses/200-TransactionResponsePayloadSamples'
        '401': 
          $ref: '#/components/responses/401-AuthenticationErrorPayloadSample'           
  '/transaction/refund':
    post:
      x-proxy-name: Refund
      x-group-name: Transactions
      tags:
        - Transactions
      summary: |
                   Use this to initiate a refund request from a previously approved purchase/authorized transaction.
      description: |
                   Use this to initiate a refund request from a previously approved purchase/authorized transaction. Please note that the refund will be processed on the original account used for the transaction. Use subscriberId, transactionId and merchantTransactionId from the Purchase/Capture call in the Refund request. The transaction can also be sent in using connectPayPaymentNumber instead of fdAccountID.                    
      parameters:
        - $ref: '#/components/parameters/contentTypeParam'
        - $ref: '#/components/parameters/apiKeyParam'
        - $ref: '#/components/parameters/timestampParam'
        - $ref: '#/components/parameters/authorizationParam'
        - $ref: '#/components/parameters/clientTokenParam'
      requestBody:
        content:
          application/json:
            schema:
                 $ref: '#/components/schemas/ACHRefundRequest'
            examples:
              RequestPayloadSample: 
                $ref: '#/components/examples/ACHRefundRequestPayloadSample'
      responses:
        '200':
          $ref: '#/components/responses/200-TransactionResponsePayloadSamples'
        '401': 
          $ref: '#/components/responses/401-AuthenticationErrorPayloadSample' 
  '/transaction/void':
    post:
      x-proxy-name: Void
      x-group-name: Transactions
      tags:
        - Transactions
      summary: |
                   Use this to initiate a void request from a previously approved purchase/authorized transaction.
      description: |
                   Use this to initiate a void request from a previously approved purchase/authorized transaction.  Please note that the void will be processed on the original account used for the transaction. Use SubscriberId, TransactionId and MerchantTransactionId from the Purchase/Capture call in the Void request. The transaction can also be sent in using connectPayPaymentNumber instead of fdAccountID.                    
      parameters:
        - $ref: '#/components/parameters/contentTypeParam'
        - $ref: '#/components/parameters/apiKeyParam'
        - $ref: '#/components/parameters/timestampParam'
        - $ref: '#/components/parameters/authorizationParam'
        - $ref: '#/components/parameters/clientTokenParam'
      requestBody:
        content:
          application/json:
            schema:
                 $ref: '#/components/schemas/ACHVoidRequest'
            examples:
              RequestPayloadSample: 
                $ref: '#/components/examples/ACHVoidRequestPayloadSample'
      responses:
        '200':
          $ref: '#/components/responses/200-TransactionResponsePayloadSamples'
        '401': 
          $ref: '#/components/responses/401-AuthenticationErrorPayloadSample' 
  '/transaction/collectionfee':
    post:
      x-proxy-name: Collection Fee Notification
      x-group-name: Transactions
      tags:
        - Transactions
      summary: |
                   Point of sale transaction use cases to display applicable state collection fee and cost to the consumer prior to transacting.
      description: |
                   Per Reg E requirements, this service is required for in-person, point of sale transaction use cases to display applicable state collection fee and cost to the consumer prior to transacting.  For other payment uses cases (i.e. online transactions) this service is not needed, rather a link to our collection fee and cost table is displayed in the checkout page.  Please refer to the Legal and Compliance section in the ConnectPay Merchant Guide.                    
      parameters:
        - $ref: '#/components/parameters/contentTypeParam'
        - $ref: '#/components/parameters/apiKeyParam'
        - $ref: '#/components/parameters/timestampParam'
        - $ref: '#/components/parameters/authorizationParam'
        - $ref: '#/components/parameters/clientTokenParam'
      requestBody:
        content:
          application/json:
            schema:
                 $ref: '#/components/schemas/ACHCollectionFeeRequest'
            examples:
              RequestPayloadSample: 
                $ref: '#/components/examples/ACHCollectionFeeRequestPayloadSample'
      responses:
        '200':
          $ref: '#/components/responses/200-TransactionResponsePayloadSamples'
        '401': 
          $ref: '#/components/responses/401-AuthenticationErrorPayloadSample' 
components:
  parameters:
    apiKeyParam:
      name: Api-Key
      description: An API key is a string value passed by a client app or sdk to the PayByBank. The key uniquely identifies the client app or sdk.
