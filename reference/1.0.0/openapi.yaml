        - $ref: '#/components/parameters/apiKeyParam'
        - $ref: '#/components/parameters/timestampParam'
        - $ref: '#/components/parameters/authorizationParam'
        - $ref: '#/components/parameters/clientTokenParam'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetAccountDetailsRequest'
            examples:
              RequestPayloadSample:
                $ref: '#/components/examples/GetAccountDetailsPayloadSample'
      responses:
        '200':
          $ref: '#/components/responses/200-GetAccountDetailsResponsePayloadSamples'
        '201':
          $ref: '#/components/responses/201-CPAPI_GET_ACCOUNT_DETAILS'
        '202':
          $ref: '#/components/responses/202-CPAPI_GET_ACCOUNT_DETAILS'
        '204':
          $ref: '#/components/responses/204-CPAPI_GET_ACCOUNT_DETAILS'
        '400':
          $ref: '#/components/responses/400-CPAPI_GET_ACCOUNT_DETAILS'
        '401':
          $ref: '#/components/responses/401-CPAPI_GET_ACCOUNT_DETAILS'
        '403':
          $ref: '#/components/responses/403-CPAPI_GET_ACCOUNT_DETAILS'
        '409':
          $ref: '#/components/responses/409-CPAPI_GET_ACCOUNT_DETAILS'
        '500':
