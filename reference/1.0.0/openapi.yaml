                $ref: '#/components/examples/ProfileAddPayloadSample'
      responses:
        '200':
          $ref: '#/components/responses/200-ProfileAddResponsePayloadSamples'
        '201':
          $ref: '#/components/responses/201-CPAPI_CUSTOMER_ADD'
        '202':
          $ref: '#/components/responses/202-CPAPI_CUSTOMER_ADD'
        '204':
          $ref: '#/components/responses/204-CPAPI_CUSTOMER_ADD'
        '400':
          $ref: '#/components/responses/400-CPAPI_CUSTOMER_ADD'
        '401':
