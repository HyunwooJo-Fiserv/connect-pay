          $ref: '#/components/responses/200-EnrollmentResponsePayloadSamples'
        '201':
          $ref: '#/components/responses/201-CPAPI_ENROLLMENT'
        '202':
          $ref: '#/components/responses/202-CPAPI_ENROLLMENT'
        '204':
          $ref: '#/components/responses/204-CPAPI_ENROLLMENT'
        '400':
          $ref: '#/components/responses/400-CPAPI_ENROLLMENT'
        '401':
          $ref: '#/components/responses/401-CPAPI_ENROLLMENT'
        '403':
